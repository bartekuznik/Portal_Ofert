{% extends "portal/base.html" %}



{% block content %}
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <div class="text-center">
            <h2>Rejestracja</h2>
        </div>
        {{ form }}
        <button  class="btn" type="submit">Zarejestruj się!</button>
        <div >
            Masz już konto? <a href="{% url 'portal:login' %}">Zaloguj się</a>
        </div>
    </form>
    
{% endblock content %}
